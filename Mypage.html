<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        position: relative;
        width: 300px;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 40px;
        bottom: 20px;
    }

    #no {
        background: #adb5bd;
        color: white;
        right: 40px;
        bottom: 20px;
    }

    .result {
        display: none;
        text-align: center;
        z-index: 10;
    }

    .result h2 {
        color: #ff4d6d;
        margin-bottom: 15px;
    }

    .result img {
        width: 220px;
        border-radius: 15px;
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container" id="card">
    <h1>Hey Bunny!! Will you be my Valentine? üíò</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<div class="result" id="result">
    <h2>Best decision ever üíñ</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Romantic GIF">
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    // Move NO button
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES clicked
    yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        result.style.display = "block";
        music.play(); // music starts after interaction
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
