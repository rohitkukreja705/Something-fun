<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff7aa2, #ff9ecb);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Floating background hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: floatUp 6s linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }

    /* Main card */
    .container {
        background: white;
        padding: 22px 18px;
        width: 280px;
        text-align: center;
        border-radius: 18px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        position: relative;
        z-index: 10;
    }

    h1 {
        font-size: 20px;
        color: #ff4d6d;
        margin-bottom: 18px;
    }

    button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 35px;
        bottom: 18px;
    }

    #no {
        background: #adb5bd;
        color: white;
        right: 35px;
        bottom: 18px;
    }

    /* Result screen */
    .result {
        display: none;
        text-align: center;
        z-index: 10;
    }

    .result h2 {
        color: #ff4d6d;
        margin-bottom: 12px;
    }

    .result img {
        width: 220px;
        border-radius: 15px;
    }

    /* Heart burst */
    .burst {
        position: absolute;
        font-size: 22px;
        animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
        from {
            transform: scale(1) translate(0,0);
            opacity: 1;
        }
        to {
            transform: scale(1.8) translate(var(--x), var(--y));
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="container" id="card">
    <h1>Hey Bunny!! üíñ<br>Will you be my Valentine?</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<div class="result" id="result">
    <h2>Best decision ever üíò</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    /* NO button escape */
    function moveNo() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    /* YES clicked */
    yesBtn.addEventListener("click", (e) => {
        card.style.display = "none";
        result.style.display = "block";
        music.play();
        heartBurst(e.clientX, e.clientY);
    });

    /* Floating hearts background */
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (Math.random() * 15 + 12) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 300);

    /* HEART BURST üí• */
    function heartBurst(x, y) {
        for (let i = 0; i < 25; i++) {
            const b = document.createElement("div");
            b.className = "burst";
            b.innerHTML = "‚ù§Ô∏è";
            b.style.left = x + "px";
            b.style.top = y + "px";
            b.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
            b.style.setProperty("--y", (Math.random() * 200 - 100) + "px");
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 1000);
        }
    }
</script>

</body>
</html>
